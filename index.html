<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon_home.png"
      type="image/x-icon"
    />
  </head>
  <body class="noselect">
    <header>
      <form onsubmit="onSearchSubmit(event)" class="searchForm">
        <div class="inputWrapper bg-blur">
          <button type="button" id="inputIcon" class="inputIcon">
            <img
              src="./assets/icon_search.png"
              alt="icon_search"
              class="searchIcon"
            />
          </button>

          <input
            type="text"
            name="searchInput"
            id="searchInput"
            class="searchInput"
            placeholder="Suchen..."
            required
            autocomplete="off"
            autofocus="on"
            autocapitalize="off"
          />
        </div>
      </form>
      <div class="changeTheme bg-blur">
        <img src="" alt="theme" />
      </div>
    </header>

    <main>
      <a href="./time.html" class="time bg-blur"></a>
      <div class="links bg-blur">
        <ul>
          <li class="youtube">
            <a href="https://www.youtube.com/feed/subscriptions">
              <img src="" alt="youtube" />
              <span>YouTube</span>
            </a>
          </li>

          <li class="netflix">
            <a href="https://www.netflix.com/browse">
              <img src="" alt="netflix" />
              <span>Netflix</span>
            </a>
          </li>
          <li class="disney-plus">
            <a href="https://www.disneyplus.com/home">
              <img src="" alt="disneyplus" />
              <span>Disney+</span>
            </a>
          </li>
          <li class="prime-video">
            <a href="https://www.amazon.de/gp/video/storefront">
              <img src="" alt="prime-video" />
              <span>Prime Video</span>
            </a>
          </li>
          <li class="github">
            <a href="https://github.com">
              <img src="" alt="github" />
              <span>Github</span>
            </a>
          </li>
          <li class="sparkasse">
            <a href="https://www.lzo.com/de/home.html">
              <img src="" alt="sparkasse" />
              <span>LZO</span>
            </a>
          </li>
        </ul>
      </div>
    </main>
    <script src="./script.js"></script>
    <script src="./time.js"></script>
  </body>
</html>
